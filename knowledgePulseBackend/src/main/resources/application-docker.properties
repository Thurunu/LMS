# Docker profile configuration
spring.application.name=CourseBuddyBackend

# SQL SERVER configuration for Docker
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=courseBuddyDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:YourStrong@Passw0rd}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server configuration
server.port=8080
